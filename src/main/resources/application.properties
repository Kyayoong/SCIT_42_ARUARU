#접속 포트번호
server.port=9000

#CONTEXT PATH
server.servlet.context-path=/aruaru

#전체 로깅 레벨
logging.level.root=info

#특정 패키지의 로깅 레벨
logging.level.com.restaurantreservation.aruru=debug

# 오라클 연결 설정 - 추후 설정 필요.
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=hr
spring.datasource.password=hr 

# MyBatis type-alias 지정 패키지 - 추후 설정 필요
mybatis.type-aliases-package=com.restaurantreservation.aruru.domain
# Mybatis mapper 위치 설정
mybatis.mapper-locations=mappers/**/*.xml
