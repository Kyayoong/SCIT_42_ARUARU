<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/mainJs.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<link th:href="@{/css/loginCss.css}" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<nav id="navbar" class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/joinselect}">JOIN</a></li>
			</ul>
		</nav>
	

		<div id="loginform">
			<div id="rrmarkarea">

				<a th:href = "@{/}"><img id="rrmark" th:src="@{/images/rrmark.png}" ></a>
				<a th:href = "@{/}"><img id="rrjapanesemark" th:src="@{/images/rrjapanesemark.png}"></a>
			</div>
			<div id="logintable">
			<form th:action="@{/login}" method="post">
					<table>
						<tr>
							<td><label for="logintext"
								style=" font-family: IBM Plex Sans KR;">ID</label><br>
								<input type="text" id="logintext" name="member_id"
								style="width: 250px;"></td>
						</tr>
						<tr>
							<td><label for="loginpassword"
								style=" font-family: IBM Plex Sans KR;">PASSWORD</label><br>
								<input type="password" id="loginpassword" name="member_pw"
								style="width: 250px;">
						</tr>
						<tr>
							<td>
							</td>
						</tr>
						<tr>
							<td>
								<p> </p>
							</td>
						</tr>
					</table>
					<div id="id-remember-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">아이디 기억하기
						</label>
					</div>
					<div id="loginbuttondiv">
						<input type="submit" style="font-family: IBM Plex Sans KR;"
							class="btn btn-primary" value="로그인">
					</div>
					<br>
				</form>
				<div id="loginforgetdiv">
					<a th:href = "@{/user/inquirySelect}" id="loginforget"
						style="font-family: IBM Plex Sans KR;" href="#">ID/비밀번호를
						잊어버리셨나요?</a>
				</div>
			</div>
		</div>
</body>
</html>
