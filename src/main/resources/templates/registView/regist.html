<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/mainJs.js}"></script>
<link th:href="@{/css/registCss.css}" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script th:src="@{js/jquery-3.6.0.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
</script>
<title>[ 식당 등록 ]</title>
</head>
<body>
	<!-- 네이게이션 바 -->
	<nav id="navbar" class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
			<li class="nav-item"><a class="nav-link" href="#">LOG IN</a></li>
			<li class="nav-item"><a class="nav-link" href="#">JOIN</a></li>
		</ul>
	</nav>

	<!-- 식당 등록 폼 -->
	<div id="registform">
		<div id="rrmarkarea">
			<img id="rrmark" th:src="@{../images/rrmark.png}"> <img
				id="rrjapanesemark" th:src="@{../images/rrjapanesemark.png}">
			<div id="inform-restaurant-register">
				<p style="font-family: IBM Plex Sans KR;">식당 등록 화면입니다.</p>
			</div>
		</div>
		<!-- 식당 등록 테이블 -->
		<div id="registtable">
			<form action="" method="post">
				<table>
					<tr>
						<td><label for="restaurant_name"
							style="font-family: IBM Plex Sans KR;">업체명을 입력해주세요.</label><br>
							<input type="text" id="restaurant_name" name="restaurant_name"
						<input class="form-control"  type="text" id="nametext" name="restaurant_name"
							style="width: 250px;" placeholder="식당 이름을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="restaurant_ename"
							style="font-family: IBM Plex Sans KR;">식당 이름(영어)</label><br>
							<input type="text" id="restaurant_ename" name="restaurant_ename"
							style="width: 250px;" placeholder="식당 영문명을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="restaurant_sectors"
							style="font-family: IBM Plex Sans KR;">업종선택</label><br> <select
							id="restaurant_sectors" name="restaurant_sectors">
						<input type="text" id="enametext" name="memberpw"
							class="form-control" style="width: 250px;" placeholder="식당 영문명을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="sectors"
							style="font-family: IBM Plex Sans KR;">업종선택</label><br>
						<select class="form-control" id="sectors" name="sectors">
								<option value="koreanfood">한식(韓食)</option>
								<option value="chinesefood">중식(中食)</option>
								<option value="Japanesefood">일식(和食)</option>
								<option value="western food">양식(洋食)</option>
								<option value="baking">제과제빵(ベーキング)</option>
								<option value="pub">주점(さかや)</option>
								<option value="fastfood">패스트푸드(ファーストフード)</option>
								<option value="schoolfood">분식(粉物)</option>
								<option value="ice">아이스크림/빙수(アイスクリーム/かき氷)</option>
								<option value="pizza">피자(ピザ)</option>
								<option value="drink">음료(飲み物)</option>
								<option value="chicken">치킨(チキン)</option>
								<option value="coffee">커피(コーヒー)</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="file" style="font-family: IBM Plex Sans KR;">업체
								사진</label><br> <input type="file" name="upload"></td>
					</tr>
					<tr>
						<td><label for="context"
							style="font-family: IBM Plex Sans KR;">업체 설명</label> <br> <textarea
								rows="3" cols="50" name="contents" id="contents">우리 업체를 고객들에게 상세히 설명해주세요.</textarea></td>
					</tr>
					<tr>
						<td><label for="tags_name"
							style="font-family: IBM Plex Sans KR;">대표키워드를 설정해주세요.</label><br>
							<input type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8"> <input
							type="button" class="numbt" value="9"> <input
							type="button" class="opbt" value="+"> <input
							type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8"><br> <input
							type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8"> <input
							type="button" class="numbt" value="9"> <input
							type="button" class="opbt" value="+"> <input
							type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8"><br> <input
							type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8"> <input
							type="button" class="numbt" value="9"> <input
							type="button" class="opbt" value="+"> <input
							type="button" class="numbt" value="7"> <input
							type="button" class="numbt" value="8">
					</tr>
					<tr>
						<td><label for="restaurant_phone"
							style="font-family: IBM Plex Sans KR;">전화번호를 입력해주세요.</label><br>
							<select id="restaurant_phone1" name="restaurant_phone1">
								<option value="02">02</option>
								<option value="031">031</option>
								<option value="070">070</option>
						</select> <input type="text" id="restaurant_phone2"
							name="restaurant_phone2" style="width: 250px;"
							placeholder="식당 번호 입력(-포함)"></td>
					</tr>
					<tr>
						<td><label for="member_address"
							style="font-family: IBM Plex Sans KR;">주소를 입력해주세요</label><br>
							<input type="text" id="member_address1" name="member_address1" placeholder="주소" style="width: 400px;" readonly="readonly">
							<input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
							<input type="text" id="member_address2" name="member_address2" placeholder="상세주소" style="width: 400px;">
							<div id="map"
								style="width: 500px; height: 300px; margin-top: 10px; display: none"></div>

							<script
								src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
							<script
								src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ec51d65c955ff63b6c2b3f36b4898281&libraries=services"></script>
							<script>
								var mapContainer = document
										.getElementById('map'), // 지도를 표시할 div
								mapOption = {
									center : new daum.maps.LatLng(37.537187,
											127.005476), // 지도의 중심좌표
									level : 5
								// 지도의 확대 레벨
								};

								//지도를 미리 생성
								var map = new daum.maps.Map(mapContainer,
										mapOption);
								//주소-좌표 변환 객체를 생성
								var geocoder = new daum.maps.services.Geocoder();
								//마커를 미리 생성
								var marker = new daum.maps.Marker({
									position : new daum.maps.LatLng(37.537187,
											127.005476),
									map : map
								});

								function sample5_execDaumPostcode() {
									new daum.Postcode(
											{
												oncomplete : function(data) {
													var addr = data.address; // 최종 주소 변수

													// 주소 정보를 해당 필드에 넣는다.
													document.getElementById("member_address1").value = addr;
													// 주소로 상세 정보를 검색
													geocoder
															.addressSearch(
																	data.address,
																	function(
																			results,
																			status) {
																		// 정상적으로 검색이 완료됐으면
																		if (status === daum.maps.services.Status.OK) {

																			var result = results[0]; //첫번째 결과의 값을 활용

																			// 해당 주소에 대한 좌표를 받아서
																			var coords = new daum.maps.LatLng(
																					result.y,
																					result.x);
																			// 지도를 보여준다.
																			mapContainer.style.display = "block";
																			map
																					.relayout();
																			// 지도 중심을 변경한다.
																			map
																					.setCenter(coords);
																			// 마커를 결과값으로 받은 위치로 옮긴다.
																			marker
																					.setPosition(coords)
																		}
																	});
												}
											}).open();
								}
							</script></td>
						<td><label for="context" style="font-family: IBM Plex Sans KR;">업체 설명</label>
						<br>
						<textarea class="form-control" rows="3" cols="50" name="contents"
								id="contents"></textarea></td>
					</tr>
					<tr>
						<td>
							<p></p>
						</td>
					</tr>
				</table>
				<!-- 전송 -->
				<div id="registerbuttondiv">
					<input type="submit" style="font-family: IBM Plex Sans KR;"
						class="btn btn-primary" value="등록">
				</div>
				<br>
			</form>
		</div>
	</div>
</body>
</html>
