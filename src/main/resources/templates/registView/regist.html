<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/mainJs.js}"></script>
<link th:href="@{/css/registCss.css}" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script th:src="@{js/jquery-3.6.0.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>[ 식당 등록 ]</title>
</head>
<body>
	<nav id="navbar" class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
			<li class="nav-item"><a class="nav-link" href="#">LOG IN</a></li>
			<li class="nav-item"><a class="nav-link" href="#">JOIN</a></li>
		</ul>
	</nav>


	<div id="registform">
		<div id="rrmarkarea">
			<img id="rrmark" th:src="@{../images/rrmark.png}">
			<img id="rrjapanesemark" th:src="@{../images/rrjapanesemark.png}">
			<p style="font-family: IBM Plex Sans KR;">식당 등록 화면입니다.</p>
		</div>
		<div id="registtable">
			<form action="" method="post">
				<table>
					<tr>
						<td><label for="nametext"
							style="font-family: IBM Plex Sans KR;">업체명을 입력해주세요.</label><br>
						<input type="text" id="nametext" name="restaurant_name"
							style="width: 250px;" placeholder="식당 이름을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="enametext"
							style="font-family: IBM Plex Sans KR;">식당 이름(영어)</label><br>
						<input type="text" id="enametext" name="memberpw"
							style="width: 250px;" placeholder="식당 영문명을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="sectors"
							style="font-family: IBM Plex Sans KR;">업종선택</label><br>
						<select id="sectors" name="sectors">
								<option value="koreanfood">한식(韓食)</option>
								<option value="chinesefood">중식(中食)</option>
								<option value="Japanesefood">일식(和食)</option>
								<option value="western food">양식(洋食)</option>
								<option value="baking">제과제빵(ベーキング)</option>
								<option value="pub">주점(さかや)</option>
								<option value="fastfood">패스트푸드(ファーストフード)</option>
								<option value="schoolfood">분식(粉物)</option>
								<option value="ice">아이스크림/빙수(アイスクリーム/かき氷)</option>
								<option value="pizza">피자(ピザ)</option>
								<option value="drink">음료(飲み物)</option>
								<option value="chicken">치킨(チキン)</option>
								<option value="coffee">커피(コーヒー)</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="file" style="font-family: IBM Plex Sans KR;">업체
								사진</label><br>
						<input type="file" name="upload"></td>
					</tr>
					<tr>
						<td><label for="context" style="font-family: IBM Plex Sans KR;">업체 설명</label>
						<br>
						<textarea rows="3" cols="50" name="contents"
								id="contents"></textarea></td>
					</tr>
					<tr>
						<td>
							<p></p>
						</td>
					</tr>
				</table>
				<div id="loginbuttondiv">
					<input type="submit" style="font-family: IBM Plex Sans KR;"
						class="btn btn-primary" value="로그인">
				</div>
				<br>
			</form>
			<div id="loginforgetdiv">
				<a id="loginforget" style="font-family: IBM Plex Sans KR;" href="#">ID/비밀번호를
					잊어버리셨나요?</a>
			</div>
		</div>
	</div>
</body>
</html>
